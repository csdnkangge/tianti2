
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <title>截图预览</title>
      <style>
        .container {
          position: relative;
          width: fit-content;
          margin: 2rem auto;
        }
        .main-img {
          position: relative;
          z-index: 1;
          border: 3px solid #fff;
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .hover-img {
          position: absolute;
          top: 0;
          left: 0;
          opacity: 0;
          transition: opacity 0.3s ease;
          z-index: 2;
          border: 3px solid #fff;
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .container:hover .hover-img {
          opacity: 1;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <img src="https://csdnkangge.github.io/tianti2/screenshots/加菲猫.png?v=1742018443191" 
             class="main-img" 
             width="800"
             alt="主截图">
        <img src="https://csdnkangge.github.io/tianti2/screenshots/加菲猫_hover.png?v=1742018443191" 
             class="hover-img" 
             width="800"
             alt="悬浮截图">
      </div>
    </body>
    </html>
